name: Convert MML to ZMD

on:
  push:
    branches:
      - main

jobs:
  convert-mml:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 必要なフォルダを作成
        run: mkdir -p data

      - name: MML を ZMD に変換
        run: node tools/mml_to_zmd.js input.mml data/bgm1.zmd

      - name: 変換結果をコミット＆プッシュ
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/bgm1.zmd
          git commit -m "Convert MML to ZMD: bgm1.zmd updated"
          git push origin main
