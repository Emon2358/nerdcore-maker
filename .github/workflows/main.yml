name: Convert MML to ZMS

on:
  push:
    branches:
      - main

jobs:
  convert-mml:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 必要なフォルダを作成
        run: mkdir -p date

      - name: MML を ZMS に変換
        run: node tools/mml_to_zms.js input.mml date/bgm1.zms

      - name: 変換結果をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: bgm1_zms
          path: date/bgm1.zms
