<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Z-Music2 Sample</title>
  <!-- wasm ファイルのパスを指定（dist フォルダ内にある場合） -->
  <script>
    var Module = {
      locateFile: function (path, prefix) {
        if (path.endsWith('.wasm')) {
          return 'dist/' + path;  // wasmファイルが dist フォルダ内にある場合
        }
        return prefix + path;
      }
    };
  </script>
  <!-- distフォルダから z-music.js を読み込む -->
  <script src="dist/zmusic.js"></script>
</head>
<body>
  <!-- ユーザー操作で AudioContext を再開し、初期化処理を開始 -->
  <button id="startButton">Start Audio</button>
  <script>
    // XHRで ArrayBuffer を取得するための Promise ラッパー関数
    function xhr(url) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.responseType = 'arraybuffer';
        xhr.onload = () => {
          resolve(xhr.response);
          xhr.abort();
        };
        xhr.onerror = (e) => reject(e);
        xhr.send();
      });
    }

    let myAudioContext;
    let myAudioNodeCreatedFromMyAudioContext;

    // ユーザーがボタンをクリックしたタイミングで初期化処理を実行
    document.getElementById('startButton').addEventListener('click', function() {
      // AudioContext はユーザー操作後に生成または再開する
      if (!myAudioContext) {
        myAudioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
      myAudioContext.resume().then(() => {
        console.log("AudioContext resumed");
        // AudioNode（ここでは GainNode ）を生成
        myAudioNodeCreatedFromMyAudioContext = myAudioContext.createGain();

        // ZMUSIC の初期設定（各種リソース、バッファサイズ、AudioContext 指定）
        ZMUSIC.install(['ZMUSIC208.X']);
        ZMUSIC.install(null, { buffer: 8192 });
        ZMUSIC.install(null, { context: myAudioContext });
        // 作成した AudioNode を ZMUSIC に接続
        ZMUSIC.connect(myAudioNodeCreatedFromMyAudioContext);

        // ZMUSIC の内部初期化と音楽データの読み込み・再生
        Promise.all([
          ZMUSIC.install(),
          xhr('data/bgm1.zms')
        ]).then(results => {
          // 読み込んだ ArrayBuffer（results[1]）をコンパイルして再生
          ZMUSIC.compileAndPlay(results[1]);
        }).catch(err => {
          console.error("Error loading audio:", err);
        });
      }).catch(err => {
        console.error("AudioContext resume error:", err);
      });
    });
  </script>
</body>
</html>
