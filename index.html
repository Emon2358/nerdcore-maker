<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ZMUSIC MML Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/plaintext/plaintext.min.js"></script>
    <script src="dist/zmusic.js"></script>
    <script>
      function out(text) {
        var outputElement = document.getElementById("console-output");
        if (outputElement) {
          outputElement.textContent += text + "\n";
        } else {
          console.log(text);
        }
      }

      var editor;
      const defaultMml = "; Default MML code\nv12 o5 l8 cdefgab>c";

      function sanitizeMml(mml) {
        // 文字列の終わりを示す特殊文字を削除
        mml = mml.replace(/\0/g, '');
        // 非表示文字を削除（改行は除く）
        mml = mml.replace(/[^\x20-\x7E\n]/g, '');
        // 行末の空白を削除
        mml = mml.replace(/[ \t]+$/gm, '');
        // 複数の空行を1つにまとめる
        mml = mml.replace(/\n\s*\n/g, '\n');
        return mml;
      }

      document.addEventListener("DOMContentLoaded", function() {
        editor = CodeMirror.fromTextArea(document.getElementById("mml-editor"), {
          mode: "plaintext",
          lineNumbers: true,
          theme: "default",
          viewportMargin: Infinity
        });

        ZMUSIC.install().then(function() {
          const sanitizedMml = sanitizeMml(defaultMml);
          editor.setValue(sanitizedMml);
        }).catch(function(err) {
          console.error("Error during ZMUSIC initialization:", err);
          document.getElementById("error-message").textContent = "Error initializing ZMUSIC: " + err;
        });
      });

      function playMml() {
        try {
          const mmlCode = editor.getValue();
          const sanitizedMml = sanitizeMml(mmlCode);
          console.log("Playing sanitized MML:", sanitizedMml);
          ZMUSIC.compileAndPlay(sanitizedMml);
        } catch (err) {
          console.error("Error playing MML:", err);
          document.getElementById("error-message").textContent = "Error playing MML: " + err;
        }
      }
    </script>
    <style>
      body {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .CodeMirror {
        height: auto;
        border: 1px solid #ddd;
        font-size: 14px;
        margin-bottom: 10px;
      }
      #console-output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background: #f9f9f9;
        height: 150px;
        overflow-y: auto;
        white-space: pre-wrap;
        font-family: monospace;
      }
      button {
        padding: 8px 16px;
        margin-right: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>ZMUSIC MML Editor</h1>
    <div id="error-message" style="color: red; margin-bottom: 10px;"></div>
    <textarea id="mml-editor"></textarea>
    <br>
    <button onclick="playMml()">Play</button>
    <button onclick="ZMUSIC.resume()">Unmute</button>
    <pre id="console-output"></pre>
  </body>
</html>
