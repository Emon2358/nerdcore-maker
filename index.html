<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ZMUSIC Example with Error Log and Smartphone Optimizations</title>
  <script src="dist/zmusic.js"></script>
  <style>
    /* エラーログ表示用のスタイル */
    #errorLog {
      white-space: pre-wrap;
      background: #fdd;
      border: 1px solid #f00;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      margin-top: 20px;
    }
    /* スマホ向けにプレイスタートボタンを大きく表示 */
    @media only screen and (max-width: 600px) {
      #playButton {
        font-size: 24px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <button id="playButton">Play Music</button>
  <!-- エラーログ表示用のエリア -->
  <div id="errorLog"></div>
  
  <script>
    // エラーログを画面に出力するヘルパー関数
    function logError(message) {
      var errorLog = document.getElementById('errorLog');
      if (errorLog) {
        errorLog.textContent += message + "\n";
      }
    }

    // console.error を上書きして、エラーをページ上にも表示する
    (function() {
      var oldError = console.error;
      console.error = function(...args) {
        oldError.apply(console, args);
        logError(args.join(' '));
      };
    })();

    // グローバルなエラーイベントのキャッチ
    window.addEventListener('error', function(e) {
      logError('Error: ' + e.message + ' at ' + e.filename + ':' + e.lineno + ':' + e.colno);
    });

    // 未処理のPromiseエラーもキャッチ
    window.addEventListener('unhandledrejection', function(e) {
      logError('Unhandled rejection: ' + (e.reason && e.reason.stack ? e.reason.stack : e.reason));
    });

    // ヘルパー関数: XHRリクエストでバイナリデータを取得
    function xhr(url) {
      return new Promise(function(resolve, reject) {
        var req = new XMLHttpRequest();
        req.open('GET', url, true);
        req.responseType = 'arraybuffer';
        req.onload = function() {
          if (req.status >= 200 && req.status < 300) {
            resolve(req.response);
          } else {
            var errorMsg = 'Failed to load ' + url + ': status ' + req.status;
            reject(new Error(errorMsg));
          }
        };
        req.onerror = function() {
          var errorMsg = 'Network error while trying to load ' + url;
          reject(new Error(errorMsg));
        };
        req.send();
      });
    }

    // ボタンのクリックでオーディオ再生処理を開始する
    document.getElementById('playButton').addEventListener('click', function() {
      // ユーザー操作後に AudioContext を再開または生成する
      if (ZMUSIC && typeof ZMUSIC.resume === 'function') {
        ZMUSIC.resume();
      }

      // zpd は省略して、zmdのみ読み込み＆再生する
      xhr('data/bgm1.zmd')
        .then(zmd => {
          ZMUSIC.install().then(() => {
            ZMUSIC.play(zmd);
          });
        })
        .catch(error => {
          console.error('Error during loading or playing music:', error);
        });
    });
  </script>
</body>
</html>
