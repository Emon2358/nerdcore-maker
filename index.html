<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue + Ace Editor + ZMUSIC Example</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
  <!-- ZMUSIC library (ensure this is an updated version if available) -->
  <script src="dist/zmusic.js"></script>
  <style>
    #editor {
      height: 300px;
      width: 100%;
      border: 1px solid #ccc;
    }
    #errorLog {
      white-space: pre-wrap;
      background: #fdd;
      border: 1px solid #f00;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      margin-top: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="editor"></div>
    <button @click="playMusic">Play Music</button>
    <div id="errorLog">{{ errorLog }}</div>
  </div>
  
  <script>
    // Flag to prevent multiple installations.
    let zmusicInitialized = false;

    // Helper function to initialize/resume AudioContext.
    async function initAudioContext() {
      // If ZMUSIC provides a getter for its AudioContext, use it.
      if (window.ZMUSIC && typeof ZMUSIC.getAudioContext === 'function') {
        const audioCtx = ZMUSIC.getAudioContext();
        if (audioCtx.state === 'suspended') {
          await audioCtx.resume();
        }
      } else if (window.AudioContext) {
        // Fallback in case ZMUSIC doesn't supply an AudioContext.
        const audioCtx = new AudioContext();
        if (audioCtx.state === 'suspended') {
          await audioCtx.resume();
        }
      }
    }

    const { createApp } = Vue;

    createApp({
      data() {
        return {
          editor: null,
          errorLog: ''
        }
      },
      methods: {
        logError(message) {
          this.errorLog += message + "\n";
          console.error(message);
        },
        async initializeZMUSIC() {
          if (zmusicInitialized) return;
          
          try {
            // Ensure the AudioContext is ready on initialization.
            await initAudioContext();
            
            // For browsers that support AudioWorklet, attempt to load a worklet module.
            const audioCtx = window.ZMUSIC && typeof ZMUSIC.getAudioContext === 'function'
              ? ZMUSIC.getAudioContext() : null;
            if (audioCtx && audioCtx.audioWorklet) {
              try {
                // Load the updated AudioWorklet processor for ZMUSIC.
                // Make sure that dist/zmusic-worklet.js exists and exports the proper AudioWorkletProcessor.
                await audioCtx.audioWorklet.addModule('dist/zmusic-worklet.js');
                console.log("AudioWorklet module loaded successfully.");
              } catch (workletError) {
                this.logError("Failed to load AudioWorklet module: " + workletError);
              }
            }

            // Set the device type to MIDI if supported.
            if (window.ZMUSIC && typeof ZMUSIC.setDeviceType === 'function') {
              ZMUSIC.setDeviceType('MIDI');
            }
            
            // Install ZMUSIC.
            if (window.ZMUSIC && typeof ZMUSIC.install === 'function') {
              await ZMUSIC.install();
            }
            zmusicInitialized = true;
          } catch (error) {
            this.logError('ZMUSIC initialization error: ' + error);
            throw error;
          }
        },
        async playMusic() {
          try {
            console.log("Playボタンがクリックされました。");

            const text = this.editor.getValue();
            console.log("ZMS内容:", text);
            
            // Make sure ZMUSIC is initialized.
            if (!zmusicInitialized) {
              await this.initializeZMUSIC();
            }
            
            // Resume AudioContext upon each playback.
            await initAudioContext();
            
            console.log("音楽再生を開始します。");
            if (window.ZMUSIC && typeof ZMUSIC.compileAndPlay === 'function') {
              ZMUSIC.compileAndPlay(text);
            } else {
              this.logError("ZMUSIC library is not properly loaded.");
            }
            
          } catch (error) {
            this.logError('Playback error: ' + error);
            console.error("詳細:", error);
          }
        }
      },
      async mounted() {
        // Initialize Ace Editor.
        this.editor = ace.edit("editor");
        this.editor.setTheme("ace/theme/monokai");
        this.editor.session.setMode("ace/mode/text");
        this.editor.setReadOnly(false);
        
        // Set initial ZMS code.
        this.editor.setValue(`ZMUSIC ZMS
(i)
(m1,3000)
(aM1,1)
@01o4l8cdefgab
(p)`, -1);
        
        // Global error handlers.
        window.addEventListener('error', (e) => {
          this.logError('Error: ' + e.message + ' at ' + e.filename + ':' + e.lineno + ':' + e.colno);
        });
        window.addEventListener('unhandledrejection', (e) => {
          this.logError('Unhandled rejection: ' + (e.reason && e.reason.stack ? e.reason.stack : e.reason));
        });
        
        // Attempt to initialize ZMUSIC on mount.
        try {
          await this.initializeZMUSIC();
        } catch (error) {
          this.logError('Initial ZMUSIC setup failed: ' + error);
        }
      }
    }).mount('#app');
    
    // Resume AudioContext on any user click.
    document.addEventListener('click', async () => {
      await initAudioContext();
      if (window.ZMUSIC && typeof ZMUSIC.resume === 'function') {
        await ZMUSIC.resume();
      }
    });
  </script>
</body>
</html>
