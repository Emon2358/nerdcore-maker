<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ZMUSIC MML Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/plaintext/plaintext.min.js"></script>
    <script src="dist/zmusic.js"></script>
    <script>
      function out(text) {
        var outputElement = document.getElementById("console-output");
        if (outputElement) {
          outputElement.textContent += text + "\n";
        } else {
          console.log(text);
        }
      }

      var editor;
      // ZMUSICフォーマットに合わせた初期MML
      const defaultMml = `; Modified MML code
t150
@1 v116 o5 q6
c<b>cec>b<c> c<c>b-<cec>b-<c>
c<a>cec>a<c> c<c>a-<cec>a-<c>`;

      function convertMml(mml) {
        // 特殊な制御文字とコマンドの変換
        let converted = mml
          // (i)を削除
          .replace(/\(i\)/g, '')
          // (o数字)をt数字に変換
          .replace(/\(o(\d+)\)/g, 't$1')
          // (t数字)をトラック指定を削除
          .replace(/\(t\d+\)/g, '')
          // (m数字,数字)を削除
          .replace(/\(m\d+,\d+\)/g, '')
          // (afm数字,数字)を削除
          .replace(/\(afm\d+,\d+\)/g, '')
          // @v数字を v数字に変換
          .replace(/@v(\d+)/g, 'v$1')
          // [do]を削除
          .replace(/\[do\]/g, '')
          // loopを削除
          .replace(/loop/g, '')
          // (p)を削除
          .replace(/\(p\)/g, '')
          // 複数の空行を1つにまとめる
          .replace(/\n\s*\n/g, '\n')
          // 行頭と行末の空白を削除
          .replace(/^\s+|\s+$/gm, '');

        return converted;
      }

      document.addEventListener("DOMContentLoaded", function() {
        editor = CodeMirror.fromTextArea(document.getElementById("mml-editor"), {
          mode: "plaintext",
          lineNumbers: true,
          theme: "default",
          viewportMargin: Infinity
        });

        ZMUSIC.install().then(function() {
          const convertedMml = convertMml(defaultMml);
          editor.setValue(convertedMml);
        }).catch(function(err) {
          console.error("Error during ZMUSIC initialization:", err);
          document.getElementById("error-message").textContent = "Error initializing ZMUSIC: " + err;
        });
      });

      function playMml() {
        try {
          const mmlCode = editor.getValue();
          const convertedMml = convertMml(mmlCode);
          console.log("Playing converted MML:", convertedMml);
          ZMUSIC.compileAndPlay(convertedMml);
        } catch (err) {
          console.error("Error playing MML:", err);
          document.getElementById("error-message").textContent = "Error playing MML: " + err;
        }
      }
    </script>
    <style>
      body {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .CodeMirror {
        height: auto;
        border: 1px solid #ddd;
        font-size: 14px;
        margin-bottom: 10px;
      }
      #console-output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background: #f9f9f9;
        height: 150px;
        overflow-y: auto;
        white-space: pre-wrap;
        font-family: monospace;
      }
      button {
        padding: 8px 16px;
        margin-right: 10px;
        cursor: pointer;
      }
      #error-message {
        color: red;
        margin-bottom: 10px;
        white-space: pre-wrap;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>ZMUSIC MML Editor</h1>
    <div id="error-message"></div>
    <textarea id="mml-editor"></textarea>
    <br>
    <button onclick="playMml()">Play</button>
    <button onclick="ZMUSIC.resume()">Unmute</button>
    <pre id="console-output"></pre>
  </body>
</html>
