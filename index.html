<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue + Ace Editor + ZMUSIC Example</title>
  <!-- プロダクション版の Vue を読み込む -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <!-- Ace Editor を読み込む -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
  <!-- ZMUSIC ライブラリ -->
  <script src="dist/zmusic.js"></script>
  <style>
    #editor {
      height: 300px;
      width: 100%;
      border: 1px solid #ccc;
    }
    #errorLog {
      white-space: pre-wrap;
      background: #fdd;
      border: 1px solid #f00;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      margin-top: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="editor"></div>
    <button @click="playMusic">Play Music</button>
    <div id="errorLog">{{ errorLog }}</div>
  </div>
  
  <script>
    // ユーザーインタラクション後にAudioContextを再開
    document.addEventListener('click', async () => {
        if (window.ZMUSIC && typeof ZMUSIC.resume === 'function') {
            await ZMUSIC.resume();
        }
    });

    const { createApp } = Vue;
    
    createApp({
      data() {
        return {
          editor: null,
          errorLog: ''
        }
      },
      methods: {
        logError(message) {
          this.errorLog += message + "\n";
          console.error(message);
        },
        async playMusic() {
          try {
            console.log("Playボタンがクリックされました。");
            
            const text = this.editor.getValue();
            console.log("ZMS内容:", text);
            
            await ZMUSIC.resume();
            
            // 初期化前の設定
            if (ZMUSIC.setConfig) {
                ZMUSIC.setConfig({
                    useOPM: false,
                    useMIDI: true
                });
            }
            
            // インストール
            await ZMUSIC.install();
            
            // コンパイル結果を確認
            try {
                const compiled = ZMUSIC.compile(text);
                console.log("コンパイル結果:", compiled);
            } catch (compileError) {
                console.error("コンパイルエラー:", compileError);
            }
            
            // 再生
            ZMUSIC.compileAndPlay(text);
            
          } catch (error) {
            this.logError('Error: ' + error);
            console.error("詳細:", error);
          }
        }
      },
      mounted() {
        // Ace Editor の初期化
        this.editor = ace.edit("editor");
        this.editor.setTheme("ace/theme/monokai");
        this.editor.session.setMode("ace/mode/text");
        this.editor.setReadOnly(false);
        // 初期コンテンツ：最初の行にヘッダー "ZMUSIC ZMS" を配置する
        this.editor.setValue("ZMUSIC ZMS\n// ここに MML / ZMS の内容を記述\n", -1);
        
        // グローバルエラーのキャッチ（オプション）
        window.addEventListener('error', (e) => {
          this.logError('Error: ' + e.message + ' at ' + e.filename + ':' + e.lineno + ':' + e.colno);
        });
        window.addEventListener('unhandledrejection', (e) => {
          this.logError('Unhandled rejection: ' + (e.reason && e.reason.stack ? e.reason.stack : e.reason));
        });
      }
    }).mount('#app');
  </script>
</body>
</html>
