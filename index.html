<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue + Ace Editor + ZMUSIC Example</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
  <script src="dist/zmusic.js"></script>
  <style>
    #editor {
      height: 300px;
      width: 100%;
      border: 1px solid #ccc;
    }
    #errorLog {
      white-space: pre-wrap;
      background: #fdd;
      border: 1px solid #f00;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      margin-top: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="editor"></div>
    <button @click="playMusic">Play Music</button>
    <div id="errorLog">{{ errorLog }}</div>
  </div>
  
  <script>
    // ZMUSIC の初期化を待つ
    let zmusicInitialized = false;
    
    // ユーザーインタラクション後にAudioContextを再開
    document.addEventListener('click', async () => {
        if (window.ZMUSIC && typeof ZMUSIC.resume === 'function') {
            await ZMUSIC.resume();
        }
    });

    const { createApp } = Vue;
    
    createApp({
      data() {
        return {
          editor: null,
          errorLog: ''
        }
      },
      methods: {
        logError(message) {
          this.errorLog += message + "\n";
          console.error(message);
        },
        async initializeZMUSIC() {
          if (zmusicInitialized) return;
          
          try {
            // AudioContext の初期化
            await ZMUSIC.resume();
            
            // MIDI モードの設定
            if (typeof ZMUSIC.setDeviceType === 'function') {
              ZMUSIC.setDeviceType('MIDI');
            }
            
            // インストール
            await ZMUSIC.install();
            zmusicInitialized = true;
          } catch (error) {
            this.logError('ZMUSIC initialization error: ' + error);
            throw error;
          }
        },
        async playMusic() {
          try {
            console.log("Playボタンがクリックされました。");
            
            const text = this.editor.getValue();
            console.log("ZMS内容:", text);
            
            // ZMUSIC の初期化確認
            if (!zmusicInitialized) {
              await this.initializeZMUSIC();
            }
            
            // 再生前に AudioContext を確実に再開
            await ZMUSIC.resume();
            
            // 直接コンパイル&再生
            console.log("音楽再生を開始します。");
            ZMUSIC.compileAndPlay(text);
            
          } catch (error) {
            this.logError('Playback error: ' + error);
            console.error("詳細:", error);
          }
        }
      },
      async mounted() {
        // Ace Editor の初期化
        this.editor = ace.edit("editor");
        this.editor.setTheme("ace/theme/monokai");
        this.editor.session.setMode("ace/mode/text");
        this.editor.setReadOnly(false);
        
        // 初期MIDIモードのZMSコードを設定
        this.editor.setValue(`ZMUSIC ZMS
(i)
(m1,3000)
(aM1,1)
@01o4l8cdefgab
(p)`, -1);
        
        // グローバルエラーのキャッチ
        window.addEventListener('error', (e) => {
          this.logError('Error: ' + e.message + ' at ' + e.filename + ':' + e.lineno + ':' + e.colno);
        });
        window.addEventListener('unhandledrejection', (e) => {
          this.logError('Unhandled rejection: ' + (e.reason && e.reason.stack ? e.reason.stack : e.reason));
        });
        
        // ZMUSIC の初期化を試行
        try {
          await this.initializeZMUSIC();
        } catch (error) {
          this.logError('Initial ZMUSIC setup failed: ' + error);
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
